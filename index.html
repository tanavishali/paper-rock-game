<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="game-container">
      <h1>Rock Paper Scissors</h1>
      <div class="players">
        <div class="player">
          <h2>Player One</h2>
          <button onclick="setChoice('userOne', 'rock')">
            <i class="fas fa-hand-rock"></i>
          </button>
          <button onclick="setChoice('userOne', 'paper')">
            <i class="fas fa-hand-paper"></i>
          </button>
          <button onclick="setChoice('userOne', 'scissors')">
            <i class="fas fa-hand-scissors"></i>
          </button>
          <p id="userOne-choice">Choice:</p>
        </div>
        <div class="player">
          <h2>Player Two</h2>
          <button onclick="setChoice('userTwo', 'rock')">
            <i class="fas fa-hand-rock"></i>
          </button>
          <button onclick="setChoice('userTwo', 'paper')">
            <i class="fas fa-hand-paper"></i>
          </button>
          <button onclick="setChoice('userTwo', 'scissors')">
            <i class="fas fa-hand-scissors"></i>
          </button>
          <p id="userTwo-choice">Choice:</p>
        </div>
      </div>
      <button class="play-button" onclick="playGame()">Play</button>
      <button class="reset-button" onclick="resetGame()">Reset</button>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
